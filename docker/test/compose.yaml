# GitHub Actionsでのテスト実行用
services:
  app:
    image: attomark/botapp-test:latest
    # build:
    #   context: ../../
    #   dockerfile: ./docker/test/Dockerfile
    container_name: spring-app-test
    ports:
      - 127.0.0.1:${APP_PORT}:8080
    environment:
      - DB_HOST
      - DB_PORT
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - LINE_TOKEN
      - LINE_SECRET
      - CORS_ALLOW_ORIGIN
      - LOG_FOLDER
      - TZ=Asia/Tokyo
    networks:
      - spring-postgres
    depends_on:
      - db 
 
  db:
    image: postgres:14.5
    container_name: ${DB_HOST}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - spring-postgres
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - TZ=Asia/Tokyo
    expose:
      - ${DB_PORT}

volumes:
  db-data:

networks:
  spring-postgres:
